<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  
  <div>
    <mat-form-field>

        <input matInput type="text" formControlName="title" placeholder="title">
    
    </mat-form-field>

  </div>

  <div>
    <mat-form-field>
      <textarea matInput cols="30" rows="10" formControlName="content" placeholder="content"></textarea>
    </mat-form-field>
  </div>



  <button mat-button type="submit" [disabled]="!profileForm.valid">Submit</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</form>
