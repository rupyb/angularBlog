<app-add-blog></app-add-blog>
<div *ngFor="let blog of blogs">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{blog.title}}</mat-card-title>
      <mat-card-subtitle>{{blog.author}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>{{blog.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button mat-button (click)="blog.hideme=!blog.hideme">comments({{blog.comments.length}})</button>

    </mat-card-actions>

  </mat-card>
  <div [hidden]="blog.hideme">
    <mat-list class="comments" *ngFor="let comment of blog.comments">

      <mat-list-item class="name">{{comment.person}}</mat-list-item>


      <mat-list-item>{{comment.content}}</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
</div>
